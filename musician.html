<body>
    <div class="container p-3 my-3 by warning text-white"></div>
    <h1>Musician guess by Sowjanya Ravella</h1>

<h2>Getting input</h2>

<form>
    <label for="form1_name">Enter the musician name </label>
    <input type ="password" id="firstelement" value="John.Lennon"> <br>

    <label for="form1_guess">Guess the musician </label>

    <input type ="text" id="secondelement"> <br>

    <input type="button" onclick="checkGuess(); endoftheGame()" value="Check the guess">
</form>


<p id="result"></p>

<script> 

var correct=0;
var wrong=0;
function checkGuess()
{
    var secretname=document.getElementById("firstelement").value;
    var guessname=document.getElementById("secondelement").value;
    if(secretname===guessname)
    {
        correct+=1;
        alert("You got it right");
    }
    else
    {
        wrong+=1;
        alert("Wrong Musician");
    }
    document.getElementById("result").innerHTML ="Correct:"+correct+" "+"wrong:"+wrong;
}
</script>
<div style="padding: 75px 75px"><img src="Red butterfly.jpg" id="insect" height="100px" width="100px" onclick="swapImage()"></div>
    <script>
        var useImage=1;
        function swapImage(){
            switch(useImage){
                case 1:
                document.getElementById("insect").src="Viceroy butterfly.jpg"
                useImage=2;
                break;
                case 2:
                document.getElementById("insect").src="Ants.jpg"
                useImage=3;
               break;
                case 3:
                document.getElementById("insect").src="Red butterfly.jpg"
                useImage=1;
                break;
            }
        }
    </script>
    <script>
        function endoftheGame()
        {
            
            while (wrong==3) {
                if (wrong >=3) {
                    wrong -= 4
                    alert("Sorry, game over.")
                }
                else {
                    alert("You got it right")
                    document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
                }
           
                }

            }
        
        </script>
